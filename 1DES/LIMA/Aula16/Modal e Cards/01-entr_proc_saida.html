    <h1>Exemplo de comandos de interação com usuários</h1>

<body>

</body>

<script>

    if(confirm("Clique em OK ou Cancelar")){
        let nome = prompt("Digite seu nome");
        alert(`Olá ${nome}, tudo bem?`);

    }else{

        alert('Você clicou no cancelar');
    }

</script>

</html>
